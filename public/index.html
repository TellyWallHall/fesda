<!DOCTYPE html>
<html>
<head>
    <title>Web Proxy</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        #container { max-width: 1000px; margin: 0 auto; }
        #urlForm { margin-bottom: 20px; display: flex; gap: 10px; }
        #urlInput { flex: 1; padding: 8px; font-size: 16px; }
        button { padding: 8px 16px; background: #0070f3; color: white; border: none; cursor: pointer; }
        #content { border: 1px solid #ddd; padding: 20px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="container">
        <form id="urlForm" onsubmit="loadUrl(event)">
            <input type="url" id="urlInput" placeholder="Enter URL (https://example.com)" required>
            <button type="submit">Go</button>
        </form>
        <div id="content"></div>
    </div>

    <script>
        const PROXY_URL = '/api/proxy?url='; // Replace with your Vercel domain in production

        async function loadUrl(e) {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            const proxyUrl = PROXY_URL + encodeURIComponent(url);
            
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const html = await response.text();
                document.getElementById('content').innerHTML = html;
                window.history.pushState({}, '', `?url=${encodeURIComponent(url)}`);
                
                // Attach click handlers to all links
                document.querySelectorAll('a').forEach(link => {
                    link.onclick = handleProxyLinkClick;
                });
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Error loading page: ${error.message}
                    </div>
                `;
            }
        }

        function handleProxyLinkClick(e) {
            e.preventDefault();
            const url = new URL(e.target.href).searchParams.get('url');
            document.getElementById('urlInput').value = url;
            loadUrl(e);
        }

        // Initial load from URL parameter
        const params = new URLSearchParams(window.location.search);
        if (params.has('url')) {
            document.getElementById('urlInput').value = params.get('url');
            loadUrl(new Event('init'));
        }
    </script>
</body>
</html>
